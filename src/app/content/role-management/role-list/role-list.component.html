<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
    <div class="content-body">
      <section id="simple-user-cards" class="row">
        <table class="custom-ctr table table-striped table-bordered table-lg row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Sl</th>
              <th>UID</th>
              <th>Name</th>
              <th>Permissions</th>
              <th>Created By</th>
              <th>Created On</th>
              <th>Action</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of roleList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ group.roleValue }}</td>
              <td>{{ group.roleName }}</td>
              <td>{{ group.permissions.length }}</td>
              <td>{{ group.created_by ? group.created_by.displayName : '' }}</td>
              <td>{{ group.created_on }}</td>
              <td>
                <button (click)="editRole(group)" class="btn btn-sm btn-outline-info">
                  Edit
                </button>
              </td>
              <td>
                <button disabled (click)="deleteRole(group)" class="btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>
</div>
