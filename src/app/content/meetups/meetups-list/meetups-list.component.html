<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
    <div class="content-body">
      <section id="simple-user-cards" class="row">
        <table class="custom-ctr table table-striped table-bordered table-lg row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Sl</th>
              <th>Event Name</th>
              <!-- <th>Mentor Name</th> -->
              <th>price (INR)</th>
              <th>Action</th>
              <th>Active/Pause</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let  meetup of meetupsList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ meetup.name }}</td>
              <!-- <td>{{ meetup.mentor }}</td> -->

              <!-- <td>{{ group.created_by ? group.created_by.displayName : '' }}</td> -->
              <td>{{ meetup.price }}</td>
              <td>
                <button (click)="editMeetups(meetup)" class="btn btn-sm btn-outline-info">
                  Edit
                </button>
              </td>
              <!-- <td>
                <button  (click)="deleteMeetups(meetup)" class="btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </td> -->
              <td>
                  <a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse" (click)="toggleUser(meetup)">
                    <i class="feather toggle-icon font-large-1 primary" [ngClass]="{'ft-toggle-left': !meetup.isActive, 'ft-toggle-right': meetup.isActive}"></i>
                  </a>
                </td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>
</div>
